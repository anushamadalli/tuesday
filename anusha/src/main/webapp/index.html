<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f0f0f0;
        }
        .hero {
            background: url('http://wallpapercave.com/wp/DQUy1gF.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
        }
        .about {
            padding: 100px 20px;
            background: url('https://wallpapercave.com/wp/bi19XRX.jpg') no-repeat center center/cover;
            color: white;
        }
        .contact {
            padding: 100px 20px;
            background: url('https://wallup.net/wp-content/uploads/2016/05/24/372451-landscape-tropical-beach.jpg') no-repeat center center/cover;
            color: white;
        }
        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff7e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>ANUSHA MADALLI</h1>
        <p>MY WEBAPPLICATION</p>
    </section>
    <section class="about">
        <h2>About Us</h2>
        <p>This is a simple yet elegant single-page web application with stunning visuals.</p>
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
